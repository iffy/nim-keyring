name: CI

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nimversion: [stable, devel]
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@master
      with:
        nimversion: ${{ matrix.nimversion }}
    - name: Install deps
      run: |
        nimble refresh
        nimble install -y
    - name: Install Linux Deps
      run: |
        sudo apt-get update -q
        sudo apt-get install -y dbus libdbus-1-dev gnome-keyring
    - name: Test
      run: dbus-run-session -- bash -c 'echo "" | gnome-keyring-daemon --unlock && nimble test'

  other:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nim_version: [stable, devel]
        os: [macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@master
      with:
        nimversion: ${{ matrix.nimversion }}
    - name: Install deps
      run: |
        nimble refresh
        nimble install -y
    - name: Test
      run: nimble test

  